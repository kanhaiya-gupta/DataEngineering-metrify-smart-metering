# Docker Compose for Metrify Smart Metering Data Pipeline
# Local development environment with all services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: metrify-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./config/database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: metrify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: metrify-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_LOGGERS: "org.apache.zookeeper=WARN"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: metrify-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG4J_LOGGERS: "kafka.controller=WARN,kafka.producer.async.DefaultEventHandler=WARN,state.change.logger=WARN"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: metrify-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - metrify-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: metrify-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: metrify-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Pushgateway for metrics collection
  prometheus-pushgateway:
    image: prom/pushgateway:latest
    container_name: metrify-prometheus-pushgateway
    ports:
      - "9091:9091"
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: metrify-grafana
    env_file:
      - ../../development.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USERNAME}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: metrify-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
      - "6831:6831"    # Jaeger agent
      - "6832:6832"    # Jaeger agent
      - "9411:9411"    # Zipkin
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Atlas for Data Governance
  atlas:
    image: sburn/apache-atlas:latest
    container_name: metrify-atlas
    environment:
      ATLAS_PROVISION_EXAMPLES: "true"
      ATLAS_SERVER_OPTS: "-Xmx1024m"
    ports:
      - "21000:21000"  # Atlas Web UI
    volumes:
      - atlas_data:/opt/atlas/data
    depends_on:
      - postgres
      - kafka
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21000/api/atlas/admin/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MLflow for ML Model Management
  mlflow:
    image: python:3.11-slim
    container_name: metrify-mlflow
    env_file:
      - ../../development.env
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://mlflow-artifacts
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - MLFLOW_S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
    ports:
      - "5000:5000"  # MLflow UI
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      - postgres
      - minio
    networks:
      - metrify-network
    command: >
      bash -c "
        pip install mlflow psycopg2-binary boto3 &&
        mlflow server --backend-store-uri postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME} 
        --default-artifact-root s3://mlflow-artifacts 
        --host 0.0.0.0 --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jupyter Notebook for Data Exploration
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: metrify-jupyter
    env_file:
      - ../../development.env
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      - ../../:/home/jovyan/work
      - ../../data:/home/jovyan/work/data
      - jupyter_data:/home/jovyan/work/jupyter
    networks:
      - metrify-network
    command: >
      bash -c "
        pip install psycopg2-binary redis kafka-python minio boto3 &&
        start-notebook.sh --NotebookApp.token='${JUPYTER_TOKEN}' --NotebookApp.password='' --NotebookApp.allow_origin='*' --NotebookApp.disable_check_xsrf=True
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Elasticsearch for Log Aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: metrify-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"  # Elasticsearch
      - "9300:9300"  # Elasticsearch transport
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: metrify-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"  # Kibana UI
    depends_on:
      - elasticsearch
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    

  # Metrify API Service
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: metrify-api
    env_file:
      - ../../development.env
    ports:
      - "8000:8000"
    volumes:
      - ../../src:/app/src
      - ../../presentation:/app/presentation
      - ../../dbt:/app/dbt
      - ../../config:/app/config
      - ../../logs:/app/logs
      - ../../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Metrify Ingestion Worker
  ingestion-worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.worker
    container_name: metrify-ingestion-worker
    environment:
      - METRIFY_ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=metrify_dev
      - DB_USERNAME=metrify_dev
      - DB_PASSWORD=dev_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_CONSUMER_GROUP=metrify-ingestion-dev
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin123
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../src:/app/src
      - ../../presentation:/app/presentation
      - ../../dbt:/app/dbt
      - ../../config:/app/config
      - ../../logs:/app/logs
      - ../../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metrify-network
    command: ["python", "-m", "presentation.workers.ingestion_worker"]

  # Metrify Processing Worker
  processing-worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.worker
    container_name: metrify-processing-worker
    environment:
      - METRIFY_ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=metrify_dev
      - DB_USERNAME=metrify_dev
      - DB_PASSWORD=dev_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_CONSUMER_GROUP=metrify-processing-dev
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin123
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../src:/app/src
      - ../../presentation:/app/presentation
      - ../../dbt:/app/dbt
      - ../../config:/app/config
      - ../../logs:/app/logs
      - ../../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metrify-network
    command: ["python", "-m", "presentation.workers.processing_worker"]

  # Metrify Monitoring Worker
  monitoring-worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.worker
    container_name: metrify-monitoring-worker
    environment:
      - METRIFY_ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=metrify_dev
      - DB_USERNAME=metrify_dev
      - DB_PASSWORD=dev_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_CONSUMER_GROUP=metrify-monitoring-dev
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin123
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../src:/app/src
      - ../../presentation:/app/presentation
      - ../../dbt:/app/dbt
      - ../../config:/app/config
      - ../../logs:/app/logs
      - ../../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metrify-network
    command: ["python", "-m", "presentation.workers.monitoring_worker"]

  # Airflow for workflow orchestration
  airflow:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: metrify-airflow
    env_file:
      - ../../development.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://metrify_dev:dev_password@postgres:5432/metrify_dev
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__EXPOSE_HOSTNAME: 'true'
      AIRFLOW__WEBSERVER__EXPOSE_STACKTRACE: 'true'
      AIRFLOW__CORE__FERNET_KEY: '34Z9ap-9HSA7_IEXmRLrPg__lAT72vTx8-KGLCo_m8A='
      AIRFLOW__CORE__DEFAULT_TIMEZONE: 'UTC'
      AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: 'UTC'
    ports:
      - "3200:8080"
    volumes:
      - ../../src/infrastructure/external/airflow/dags:/opt/airflow/dags
      - ../../logs/airflow:/opt/airflow/logs
      - ../../src:/opt/airflow/src
      - ../../config:/opt/airflow/config
      - airflow_data:/opt/airflow
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metrify-network
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@metrify.com --password admin &&
        airflow webserver --port 8080 &
        airflow scheduler &
        wait
      "

  # TensorFlow Serving for ML Model Serving
  tensorflow-serving:
    image: tensorflow/serving:latest
    container_name: metrify-tensorflow-serving
    environment:
      MODEL_NAME: consumption_forecasting
      MODEL_BASE_PATH: /models
    ports:
      - "8500:8500"  # gRPC
      - "8501:8501"  # REST API
    volumes:
      - ../../models:/models
      - tensorflow_serving_data:/models
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Apache Spark for ETL Processing
  spark:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.spark
    container_name: metrify-spark
    env_file:
      - ../../development.env
    environment:
      SPARK_APP_NAME: metrify-spark-etl
      SPARK_MASTER: local[*]
      SPARK_DRIVER_MEMORY: 2g
      SPARK_EXECUTOR_MEMORY: 2g
      SPARK_EXECUTOR_CORES: 2
      PYTHONPATH: /opt/spark/src:/opt/spark/config
    ports:
      - "4040:4040"  # Spark UI
      - "7077:7077"  # Spark Master
    volumes:
      - ../../src:/opt/spark/src
      - ../../config:/opt/spark/config
      - ../../data:/opt/spark/data
      - spark_data:/opt/spark/data
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Model Gateway for ML API
  model-gateway:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.ml
    container_name: metrify-model-gateway
    environment:
      TENSORFLOW_SERVING_URL: http://tensorflow-serving:8501
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    ports:
      - "2500:2500"  # Unique port to avoid conflicts
    depends_on:
      tensorflow-serving:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metrify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # dbt for data transformations
  # Snowflake Local Development Container
  # Snowflake local development - using PostgreSQL for now
  # For production, use actual Snowflake account
  # snowflake:
  #   image: snowflakecomputing/snowflake-local:latest
  #   container_name: metrify-snowflake
  #   environment:
  #     SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT:-local}
  #     SNOWFLAKE_USER: ${SNOWFLAKE_USER:-admin}
  #     SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD:-password}
  #     SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-ACCOUNTADMIN}
  #     SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-METRIFY}
  #     SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-COMPUTE_WH}
  #     SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA:-PUBLIC}
  #   ports:
  #     - "8088:8088"  # Snowflake UI
  #     - "8089:8089"  # Snowflake API
  #   volumes:
  #     - snowflake_data:/var/snowflake
  #   networks:
  #     - metrify-network
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   restart: unless-stopped

  dbt:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.dbt
    container_name: metrify-dbt
    environment:
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT:-local}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER:-admin}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD:-password}
      SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-ACCOUNTADMIN}
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-METRIFY}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-COMPUTE_WH}
      DBT_SCHEMA: ${DBT_SCHEMA:-RAW}
      DBT_ENVIRONMENT: ${DBT_ENVIRONMENT:-development}
    volumes:
      - ../../dbt:/dbt
      - dbt_data:/dbt/target
    working_dir: /dbt
    networks:
      - metrify-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        dbt deps &&
        dbt debug &&
        dbt run --target dev
      "
    restart: unless-stopped

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  airflow_data:
    driver: local
  spark_data:
    driver: local
  atlas_data:
    driver: local
  mlflow_data:
    driver: local
  jupyter_data:
    driver: local
  elasticsearch_data:
    driver: local
  tensorflow_serving_data:
    driver: local
  snowflake_data:
    driver: local
  dbt_data:
    driver: local

# Networks
networks:
  metrify-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
