apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-gateway
  namespace: metrify
  labels:
    app: model-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-gateway
  template:
    metadata:
      labels:
        app: model-gateway
    spec:
      containers:
      - name: model-gateway
        image: metrify/model-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TENSORFLOW_SERVING_URL
          value: "http://tensorflow-serving:8501"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: model-gateway
  namespace: metrify
  labels:
    app: model-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: model-gateway

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-gateway-ingress
  namespace: metrify
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: ml-api.metrify.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: model-gateway
            port:
              number: 8080
